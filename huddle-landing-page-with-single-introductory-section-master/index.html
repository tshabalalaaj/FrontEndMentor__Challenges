<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav class="nav">
    <img class="nav__logo" src="/images/logo.svg" alt="" srcset="">
  </nav>
  <main class="main">
    <div class="main__position">
      <div class="main__image"></div>
      <section class="main__content">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>

        <p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a class="main__button" href="#">Register</a>
        <ul class="main__list">
          <li class="main__list__items"><i class="fab fa-facebook"></i></li>
          <li class="main__list__items"><i class="fab fa-twitter"></i></li>
          <li class="main__list__items"><i class="fab fa-instagram"></i></li>
        </ul>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abednigo Jabulane Tshabalala</a>.
    </p>
  </footer>
</body>
</html>
