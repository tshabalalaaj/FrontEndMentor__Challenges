<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main__card">
    <div class="main__circles">
      <img src="images/bg-pattern-top.svg" class="main__circle__1">
      <img src="images/bg-pattern-bottom.svg" class="main__circle__2">
    </div>
    <section class="main__content">
      <div class="main__bg"></div>
      <img class="main__pic" alt="" src="/images/image-victor.jpg">
      <div class="main__personal">
        <h2 class="main__title">Victor Crest <span class="main__age">26</span></h2>
        <p class="main__city">London</p>
      </div>
      <div class="main__stats">
        <ul class="main__list">
          <li class="main__item">80K <span class="main__info">Followers</span></li>
          <li class="main__item">803K <span class="main__info">Likes</span></li>
          <li class="main__item">1.4K <span class="main__info">Photos</span></li>
        </ul>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://www.linkedin.com/in/tshabalalaaj">Tshabalalaaj</a>.
    </div>
  </main>
</body>
</html>
