<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="main-content">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul class="stats">
          <li><strong>10k+</strong> <span>Companies</span></li>
          <li><strong>314 </strong><span>Templates</span></li>
          <li><strong>12M+</strong> <span>Queries</span></li>
        </ul>
      </div>
      <div class="img">
        <div class="img_overlay"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/tshabalalaaj"
        >Abednigo Jabulane Tshabalala</a
      >.
    </div>
  </body>
</html>
